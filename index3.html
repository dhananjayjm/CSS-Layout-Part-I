<!DOCTYPE html>
<html>
  <head>
    <title>HTML Inline Elements</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      span {
        font-weight: bold;
        color: blue;
      }

      strong {
        font-style: italic;
        color: green;
      }

      em {
        text-decoration: underline;
        color: purple;
      }

      a {
        text-decoration: none;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>HTML Inline Elements</h1>
    <p>The following examples show how to use inline elements in HTML:</p>
    <p>
      <span>The following examples</span> <strong>show how to use</strong>
      <em>inline elements in</em> <a href="#">HTML</a>:
    </p>
  </body>
</html>
