<!DOCTYPE html>
<html>
  <head>
    <title>Nested Inline Elements Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        strong {
  font-weight: bold;
  color: red;
}

em {
  font-style: italic;
  color: blue;
}

    </style>
  </head>
  <body>
    <h1>Nested Inline Elements Example</h1>
    <p>This is a <strong>paragraph with <em>some emphasized text</em></strong>.</p>
  </body>
</html>
